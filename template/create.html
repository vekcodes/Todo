<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  {% include 'nav.html' %}
  {% if mode == 'create' %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="mb-3">
        <label for="description">Comments</label>
        <textarea class="form-control" placeholder="Leave a comment here" id="description" name="description"></textarea>
      </div>
      <label for="status">Status</label>
      <select class="form-select" id="status" aria-label="Default select example" name="status">
        <option value="Done">Done</option>
        <option value="Not Done">Not Done</option>
        <option value="In Progress" selected>In Progress</option>
      </select>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% else %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{todo.name}}">
        </div>
        <div class="mb-3">
          <label for="description">Comments</label>
          <textarea class="form-control" placeholder="Leave a comment here" id="description" name="description" >{{todo.description}}</textarea>
        </div>
        <label for="status">Status</label>
        <select class="form-select" id="status" aria-label="Default select example" name="status">
          {% if todo.status == 'Done' %}
            <option value="Done" selected>Done</option>
            <option value="Not Done" >Not Done</option>
            <option value="In Progress" >In Progress</option>
          {% elif todo.status == 'Not Done' %}
            <option value="Done" >Done</option>
            <option value="Not Done" selected>Not Done</option>
            <option value="In Progress" >In Progress</option>
          {% else %}
            <option value="Done" >Done</option>
            <option value="Not Done" >Not Done</option>
            <option value="In Progress" selected>In Progress</option>
          {% endif %}
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    {% endif %}
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
